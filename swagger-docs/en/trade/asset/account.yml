swagger: "2.0"
info:
  description: "The API is used to obtain the available, desirable, frozen, to-be-settled, and in-transit funds (fund purchase and redemption) information for each currency of the user"
  version: "v1"
  title: "Get Account Balance"
paths:
  /v1/asset/account:
    get:
      access:
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/accountcash_rsp"
        "202001":
          description: "Internal Error"
        "202201":
          description: "Failed to obtain user information, check whether the account binding association is correct"
        "202202":
          description: "Parameter error, check whether the parameters are inconsistent with the requirements"
      request_body:
        type: "python"
        value: |
          from longbridge.http import Auth, Config, HttpClient

          URL = "https://openapi.lbkrs.com"

          def example():
              """
              下单接口
                  前置条件：账号需要有充足金额
              """
              auth = Auth(os.getenv("LONGBRIDGE_APP_KEY"), os.getenv("LONGBRIDGE_APP_SECRET"), access_token=os.getenv("LONGBRIDGE_ACCESS_TOKEN"))
              config = Config(base_url=URL)
              client = HttpClient(auth, config)
              result = client.get("/v1/asset/account")
              print(result.data)

          if __name__ == "__main__":
              example()
