            type: "string"
            description: Margin Call
          currency:
            type: "string"
            description: Currency
          cashInfos:
            type: "object"
            description: Cash Details
            properties:
              withdraw_cash:
                type: "string"
                description: Withdraw Cash
              available_cash:
                type: "string"
                description: Available Cash
              frozen_cash:
                type: "string"
