swagger: "2.0"
info:
  description: "该接口用于获取包括账户、股票代码、持仓股数、可用股数、持仓均价（按账户设置计算均价方式）、币种在内的股票持仓信息"
  version: "v1"
  title: "获取股票持仓"
paths:
  /v1/trade/asset/stock:
    get:
      access:
      parameters:
        - name: "symbol"
          type: "string[]"
          description: "基金代码，使用 `ticker.region` 格式，例如：`AAPL.US`"
          required: false
      responses:
        "200":
          description: "返回成功"
          schema:
            $ref: "#/definitions/stock_rsp"
        "202001":
          description: "内部错误"
        "202201":
          description: "获取用户信息失败，检查下账号绑定关联是否正确"
        "202202":
          description: "参数错误，检查下参数是否和要求的不一致"
      request_body:
        type: "python"
        value: |
          def example():
            from longbridge.http import *
            auth = Auth("${API_KEY}", "${API_KEY_SECRET}", "${ACCESS_TOKEN}")
            config = Config(base_url = "https://openapi.lbkrs.com")
            client = HttpClient(auth, config)
            result = client.get("/v1/trade/asset/stock")
