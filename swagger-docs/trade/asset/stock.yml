definitions:
  stock_rsp:
    properties:
      list:
        type: "arrary"
        description: "股票持仓信息"
        properties:
          account_channel:
            type: string
            description: 账户类型
          stock_info:
            type: "arrary"
            description: 股票列表
            properties:
              symbol:
                type: "string"
                description: 股票代码
              symbol_name:
                type: "string"
                description: 股票名称
              quality:
                type: "string"
                description: 持仓股数
              available_quality:
                type: "string"
                description: 可用股数
              currency:
                type: "string"
                description: 币种
              cost_price:
                type: "string"
                description: 成本价格 (具体根据客户端选择平均买入还是摊薄成本)
