swagger: "2.0"
info:
  description: "该接口用于订单撤销"
  version: "v1"
  title: "撤销订单"
paths:
  /v1/trade/order/withdraw:
    post:
      access: "交易权限"
      parameters:
        - name: "order_id"
          type: "string"
          description: "订单 ID"
          required: true
      responses:
        "200":
          description: "提交成功，订单已委托。"
        "400":
          description: "撤单被拒绝，请求参数错误。"
      request_body:
        type: "python"
        value: |
          import os
          import json
          from longbridge.http import Auth, Config, HttpClient

          auth = Auth(os.getenv("LONGBRIDGE_APP_KEY"), os.getenv("LONGBRIDGE_APP_SECRET"), access_token=os.getenv("LONGBRIDGE_ACCESS_TOKEN"))
          http = HttpClient(auth, Config(base_url="https://openapi.lbkrs.com"))

          payload = {
              "side": "Buy",
          }

          try:
            resp = http.post("/v1/trade/order/withdraw", payload=payload)
            print(json.dumps(resp.data, indent=2))
          except Exception as e:
            print(f"Submit order error\ncode: {e.code}\nmessage: {e.message}")
      response_body: { "code": 0, "message": "success", "data": {} }
