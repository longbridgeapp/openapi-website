definitions:
  stock_rsp:
    properties:
      list:
        type: "arrary"
        description: "股票持倉信息"
        properties:
          account_channel:
            type: string
            description: 賬戶類型
          stock_info:
            type: "arrary"
            description: 股票列表
            properties:
              symbol:
                type: "string"
                description: 股票代碼
              symbol_name:
                type: "string"
                description: 股票名稱
              quality:
                type: "string"
                description: 持倉股數
              available_quality:
                type: "string"
                description: 可用股數
              currency:
                type: "string"
                description: 幣種
              cost_price:
