swagger: "2.0"
info:
  description: "該接口用於獲取當日訂單的成交明細"
  version: "v1"
  title: "獲取當日成交"
paths:
  /v1/trade/order/deal/today:
    get:
      access: "交易權限"
      parameters:
        - name: "symbol"
          type: "string"
          in: query
          description: "股票代碼，使用 `ticker.region` 格式，例如：`AAPL.US`"
          required: false
        - name: "order_id"
          type: "string"
          required: false
          description: "訂單 ID，用於指定訂單 ID 查詢，例如: `701276261045858304`"
      responses:
        "200":
          description: "查詢成功"
          schema:
            $ref: "#/definitions/deals"
        "400":
          description: "查詢失敗，請求參數錯誤。"
      request_body:
        type: "python"
        value: |
          def example():
            from longbridge.http import Auth, Config, HttpClient
            auth = Auth("${API_KEY}", "${API_KEY_SECRET}", "${TOKEN}")
            config = Config(base_url = "https://openapi.longbridge.global")
            client = HttpClient(auth, config)
            result = client.get("/v1/trade/order/deal/today", {"symbol": "700.HK", 
              "order_id": "693664675163312128"})
      response_body:
        {
          "code": 0,
          "message": "success",
          "data":
            {
              "trades":
                [
                  {
                    "order_id": "693664675163312128",
                    "price": "388",
                    "quantity": "100",
                    "symbol": "700.HK",
                    "trade_done_at": "1648611351",
                    "trade_id": "693664675163312128-1648611351433741210",
                  },
                ],
            },
        }
definitions:
  today_deals_rsp:
    properties:
      orders:
        type: "arrary"
        description: 成交明細信息
        properties:
          order_id:
            type: "string"
            description: 訂單 ID
          trade_id:
            type: "string"
            description: 成交 ID
          symbol:
            type: "string"
            description: "股票代碼，使用 `ticker.region` 格式，例如：`AAPL.US`"
          trade_done_at:
            type: "string"
            description: "成交時间，格式為時间戳 (秒)"
          quantity:
            type: "string"
            description: 成交數量
          price:
            type: "string"
            description: 成交價格
